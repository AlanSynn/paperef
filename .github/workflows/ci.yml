name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
        uv pip install pytest pytest-cov

    - name: Run tests
      run: |
        uv run pytest --cov=paper2md --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install linting tools
      run: |
        uv venv
        uv pip install black isort mypy flake8

    - name: Run Black (code formatting)
      run: uv run black --check --diff paper2md/

    - name: Run isort (import sorting)
      run: uv run isort --check-only --diff paper2md/

    - name: Run flake8 (linting)
      run: uv run flake8 paper2md/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Run mypy (type checking)
      run: uv run mypy paper2md/ --ignore-missing-imports
